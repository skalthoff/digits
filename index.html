<!DOCTYPE html>
<html>
<head>
    <title>Brute Force NYT Digits</title>
    <script src="brute.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Brute Force NYT Digits</h1>
        <div class="form-group">
            <label for="numbers" class="form-label">Numbers (comma-separated):</label><br>
            <input type="text" id="numbers" name="numbers" class="form-input"><br>
        </div>
        <div class="form-group">
            <label for="target" class="form-label">Target:</label><br>
            <input type="number" id="target" name="target" class="form-input"><br>
        </div>
        <button onclick="solve()" class="solve-button">Solve</button>
        <p id="result" class="result-text"></p>
    </div>
    <script src="theme.js"></script>
</body>
</html>
